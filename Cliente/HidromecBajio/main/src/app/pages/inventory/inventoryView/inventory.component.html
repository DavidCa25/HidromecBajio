<div class="col-lg-12">
  <mat-card class="b-1 shadow-none">
    <mat-card-header>
      <mat-card-title>Inventario Productos</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content class="b-t-1">
      <br>
      <div class="table-responsive">
        <form [formGroup]="inventarioForm">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="selectAllCheckbox" />
                  </div>
                </th>
                <th scope="col">ID Producto</th>
                <th scope="col">Nombre Producto</th>
                <th scope="col">Stock Mínimo</th>
                <th scope="col">Stock Máximo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody formArrayName="productos">
              <tr *ngFor="let producto of productos.controls; let i = index" [formGroupName]="i">
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" />
                  </div>
                </td>
                <td>{{ listProductoInventario[i]?.idProducto?.idProducto }}</td>
                <td>{{ listProductoInventario[i]?.idProducto?.producto }}</td>
                <td>
                  <input type="number" class="form-control" formControlName="stockMin" />
                </td>
                <td>
                  <input type="number" class="form-control" formControlName="stockMax" />
                </td>
                <td>
                  <input type="number" class="form-control" formControlName="cantidad" />
                </td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" (click)="actualizarProducto(i)">
                    Actualizar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>        
      </div>
    </mat-card-content>
  </mat-card>
</div>
